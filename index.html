<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>vanilla weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-view">
        <div class="weather-app">
          <div class="overviewToday">
            <h1>Tokyo, Japan</h1>
            <ul>
              <li id="date">Monday 10:30</li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Clear"
                  class="float-left"
                />
                <span class="float-left">
                  <strong>10</strong>
                  <span class="units"> °C | <a href="#">°F</a></span>
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li id="highTemperature">High 9°C</li>
                <li id="lowTemperature">Low -1°C</li>
                <li id="feel">Feels like 0°C</li>
              </ul>
            </div>
          </div>
        </div>

        <small>
          <a href="https://github.com/vie1030/weather-app-project"
            >Open-source code</a
          >
          by Vilma Santos
        </small>
      </div>
    </div>
    <script src="src/weather.js"></script>
  </body>
</html>
