<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>vanilla weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-view">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-10">
                <input
                  type="search"
                  placeholder="Type a city"
                  class="form-control"
                  autocomplete="off"
                  id="city-input"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>

          <div class="overviewToday">
            <h1 id="city">Tokyo, Japan</h1>
            <ul>
              <li>
                Last updated:
                <span id="date"></span>
              </li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <span class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>High <span id="highTemperature"></span> °C</li>
                <li>Low <span id="lowTemperature"></span> °C</li>
                <li>Feels like <span id="feel"></span> °C</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-date">Friday</div>
                <img
                  src="https://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="40"
                />
                <div class="forecast-temperature">
                  <span class="forecast-temp-max"> 7° </span>
                  <span class="forecast-temp-min"> 5° </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/vie1030/weather-app-project"
            >Open-source code</a
          >
          by Vilma Santos
        </small>
      </div>
    </div>
    <script src="src/weather.js"></script>
  </body>
</html>
